<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .holder {
        display: flex;
        width: 100%;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .item {
        width: 100px;
        height: 100px;
      }
      #box1 {
        background-color: red;
        order: 2;
      }

      #box2 {
        background-color: blue;
        order: 3;
      }

      #box3 {
        background-color: green;
        order: 1;
      }
    </style>
  </head>
  <body>
    <div class="holder">
      <div id="box1" class="item">1</div>
      <div id="box2" class="item">2</div>
      <div id="box3" class="item">3</div>
    </div>
  </body>
</html>
